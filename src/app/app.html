<mat-sidenav-container dir="rtl" class="sidenav-container" hasBackdrop="false">
  <!-- Sidebar -->
  <mat-sidenav 
    #sidenav 
    mode="side" 
    [opened]="getSidebarState()" 
    class="custom-sidenav"
    disableClose="false">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content-container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
